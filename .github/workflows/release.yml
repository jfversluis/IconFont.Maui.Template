name: Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
      - 'v[0-9]+.[0-9]+.[0-9]+-preview[0-9]+'

permissions:
  contents: read
  id-token: write

jobs:
  pack-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - name: Install MAUI workload
        run: dotnet workload install maui
      - name: Get version from tag
        id: get_version
        uses: battila7/get-version-action@v2
      - name: Restore
        run: dotnet restore IconFont.Maui.Template.sln
      - name: Build
        run: dotnet build src/IconFont.Maui.Template/IconFont.Maui.Template.csproj -c Release /p:Version=${{ steps.get_version.outputs.version-without-v }}
      - name: Pack
        run: dotnet pack src/IconFont.Maui.Template/IconFont.Maui.Template.csproj -c Release /p:Version=${{ steps.get_version.outputs.version-without-v }} --no-build --output .
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nuget
          path: '*.nupkg'
      - name: NuGet login (OIDC)
        uses: NuGet/login@v1
        id: nuget_login
        with:
          user: jfversluis
      - name: Push to NuGet
        run: dotnet nuget push IconFont.Maui.Template.${{ steps.get_version.outputs.version-without-v }}.nupkg -s https://api.nuget.org/v3/index.json -k ${{ steps.nuget_login.outputs.NUGET_API_KEY }}
